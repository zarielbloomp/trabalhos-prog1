<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simulador de Física (ScienceLab)</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="logo.ico" type="image/x-icon">

  <!-- Link para o arquivo CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Biblioteca Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Math.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>

  <!-- Scripts JS -->
  <script defer src="selectFormula.js"></script>
  <script defer src="simulation.js"></script>
</head>

<body>
  <!-- Navbar compacta -->
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>ScienceLab</h1>
      <p>Simulador de Física</p>
    </div>
    <div class="formula-selector">
      <label for="formula-select">Escolha a Fórmula:</label>
      <select id="formula-select">
        <option value="velocidade">Velocidade Média</option>
        <option value="aceleracao">Aceleração</option>
        <option value="energia-cinetica">Energia Cinética</option>
        <option value="impulso">Impulso</option>
        <option value="forca">Força</option>
        <option value="potencia">Potência</option>
      </select>
    </div>
  </nav>

  <!-- Container da simulação -->
  <div class="main-content">
    <div id="simulation-container">
      <canvas id="simulationCanvas"></canvas>
    </div>

    <!-- Painel de controle -->
    <div class="control-panel">
      <h2>Controle de Simulação</h2>

      <!-- Parâmetros dinâmicos da simulação -->
      <div id="parameter-container">
        <label for="velocity">Velocidade (m/s):</label>
        <input type="number" id="velocity" value="10">
        <label for="acceleration">Aceleração (m/s²):</label>
        <input type="number" id="acceleration" value="0">
      </div>

      <!-- Botões de ação -->
      <button id="start-button">Iniciar Simulação</button>
      <button id="reset-button">Resetar Simulação</button>
    </div>
  </div>
</body>

</html>
