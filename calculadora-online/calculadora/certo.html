<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Fórmulas</title>
  <link rel="stylesheet" href="certo.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Fórmulas</h1>
    
    <nav class="tab-buttons">
      <button class="tab-button active" id="tab-quimica" onclick="showTab('quimica')">Fórmulas Químicas</button>
      <button class="tab-button" id="tab-fisica" onclick="showTab('fisica')">Fórmulas Físicas</button>
      <button class="tab-button" id="tab-matematica" onclick="showTab('matematica')">Fórmulas Matemáticas</button>
    </nav>

    <!-- Seção de Química -->
    <section id="quimica-formulas" class="tab-content">
      <h2>Química</h2>
      <div class="formula">
        <label for="formula">Fórmula:</label>
        <select id="formula" onchange="updateVariablesQuimica()">
            <option value="numero-mols">Número de mols</option>
            <option value="massa-molar">Massa Molar</option>
            <option value="densidade">Densidade</option>
            <option value="concentracao-molar">Concentração Molar</option>
            <option value="concentracao-comum">Concentração Comum</option>
            <option value="mistura-solucoes">Mistura de Soluções</option>
            <option value="diluicao">Diluição</option>
            <option value="ph">pH</option>
            <option value="poh">pOH</option>
            <option value="constante-equilibrio">Constante de Equilíbrio (Kc)</option>
            <option value="calor-sensivel">Calor Sensível</option>
            <option value="calor-latente">Calor Latente</option>
            <option value="energia-ligacao">Energia de Ligação</option>
            <option value="lei-raoult">Lei de Raoult</option>
            <option value="lei-ideal-gases">Lei dos Gases Ideais</option>
            <option value="velocidade-reacao">Velocidade de Reação</option>
        </select>
      </div>
      <div class="variables">
        <label for="variables">Variáveis:</label>
        <div id="variables-container"></div>
      </div>
      <button onclick="calcularQuimica()">Calcular</button>
      <div id="resultado">Resultado aqui: </div>
    </section>
    
    <!-- Seção de Física -->
    <section id="fisica-formulas" class="tab-content" style="display:none;">
      <h2>Física</h2>
      <div class="formula">
        <label for="formula_fisica">Fórmula:</label>
        <select id="formula_fisica" onchange="updateVariablesFisica()">
            <option value="velocidade">Velocidade Média</option>
            <option value="trabalho">Trabalho</option>
            <option value="massa-buraco">Massa do Buraco Negro</option>
            <option value="forca">Força</option>
            <option value="energia-cinetica">Energia Cinética</option>
            <option value="impulso">Impulso</option>
            <option value="potencia">Potência</option>
            <option value="aceleracao">Aceleração</option>
            <option value="momento-linear">Momento Linear</option>
            <option value="calor-especifico">Calor Específico</option>
            <option value="pressao">Pressão</option>
            <option value="frequencia-ondas">Frequência de Ondas</option>
            <option value="energia-potencial-gravitacional">Energia Potencial Gravitacional</option>
            <option value="lei-hooke">Lei de Hooke (força de mola)</option>
            <option value="lei-coulomb">Lei de Coulomb (força elétrica)</option>
            <option value="resistencia-eletrica">Resistência Elétrica</option>
        </select>
      </div>
      <div class="variables">
        <label for="variables_fisica">Variáveis:</label>
        <div id="variables-container_fisica"></div>
      </div>
      <button onclick="calcularFisica()">Calcular</button>
      <div id="resultado-fisica">Resultado aqui: </div>
    </section>

    <!-- Seção de Matemática -->
    <section id="matematica-formulas" class="tab-content" style="display:none;">
      <h2>Matemática</h2>
      <div class="formula">
        <label for="formula_matematica">Fórmula:</label>
        <select id="formula_matematica" onchange="updateVariablesMatematica()">
            <option value="baskara">Báscara</option>
            <option value="espiral-arquimedes">Espiral de Arquimedes</option>
            <option value="area-circulo">Área do Círculo</option>
            <option value="area-retangulo">Área do Retângulo</option>
            <option value="area-triangulo">Área do Triângulo</option>
            <option value="volume-prisma">Volume do Prisma</option>
            <option value="volume-piramide">Volume da Pirâmide</option>
            <option value="volume-tronco-piramide">Volume do Tronco de Pirâmide</option>
            <option value="volume-cilindro">Volume do Cilindro</option>
            <option value="volume-esfera">Volume da Esfera</option>
        </select>
      </div>
      <div class="variables">
        <label for="variables_matematica">Variáveis:</label>
        <div id="variables-container_matematica"></div>
      </div>
      <button onclick="calcularMatematica()">Calcular</button>
      <div id="resultado-matematica">Resultado aqui: </div>
    </section>

  </div>

  <!-- Scripts de cada categoria -->
  <script src="matematica.js"></script>
  <script src="quimica.js"></script>
  <script src="fisica.js"></script>
  <script src="showTab.js"></script>
  <script src="matrizes.js"></script>
</body>
</html>
